{% extends "lesson.html" %} {% block content %}
<div class="container">
  <h1>{{ lesson.title }}</h1>
  <!-- Display lesson content using CKEditor -->
  <div class="lesson-content">{{ lesson.content | safe }}</div>
  <p>Posted on: {{ lesson.date_posted.strftime('%Y-%m-%d') }}</p>
  <p>Course: <a href="#">{{ lesson.course_name.title }}</a></p>
</div>
{% endblock %}
